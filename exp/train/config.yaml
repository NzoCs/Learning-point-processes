        look_ahead_time: 10
        patience_counter: 5 # the maximum iteration used in adaptive thinning
        over_sample_rate: 5
        num_samples_boundary: 5
        dtime_max: 5
        num_step_gen: 1
        
    trainer_config : 
      stage : train
      dataset_id: self_correcting
      max_epochs : 400
      val_freq : 5
      lr : 0.01
      lr_scheduler : True
      save_dir : ./NHP/self_correcting/exp1
      logger_type : tensorboard
      logger_config :
        name : tensorboard_logs

