NHP:

  data_loading_specs:
    batch_size: 64
    num_workers: 4
    
  model_config:
    model_id: NHP
    specs:
      hidden_size: 64
      time_emb_size: 16
      num_layers: 2
    thinning:
      num_exp: 100 # number of i.i.d. Exp(intensity_bound) draws at one time in thinning algorithm
      over_sample_rate: 1.5
      dtime_max: 5
      num_sample: 30
    base_config:
      lr: 0.001
      lr_scheduler: True
    simulation_config:
      start_time: 100
      end_time: 200
      max_sim_events : 50000

  trainer_config:
    
    max_epochs: 1000
    val_freq: 10
    accumulate_grad_batches: 1
    patience: 20
    logger_config:
      type: tensorboard
      name: logs

