      num_event_types: 1
      pad_token_id: 1
      padding_side: left

test_HawkesModel :
  data_loading_specs:
    batch_size: 32
    num_workers: 1
    
  model_config:
    model_id: HawkesModel
    specs:
      mu: [0.2, 0.2]
      alpha: [[0.4, 0], [0, 8.0]]
      beta: [[1.0, 0], [0, 20.0]]
    thinning:
      num_exp: 60
      num_sample: 60
      over_sample_rate: 1.5
      dtime_max: 5

