model_config: !!python/object:easy_tpp.config_factory.model_config.ModelConfig
  base_config: !!python/object:easy_tpp.config_factory.model_config.BaseConfig
    backend: !!python/object/apply:easy_tpp.utils.const.Backend
    - torch
    base_dir: null
    dataset_id: null
    dropout: 0.0
    lr: 0.001
    lr_scheduler: true
    max_epochs: 1000
    stage: train
  compute_simulation: false
  device: cuda
  gpu: 0
  is_training: false
  model_id: RMTPP
  num_event_types: 10
  num_event_types_pad: 11
  pad_token_id: 10
  pretrain_model_path: null
  simulation_config: !!python/object:easy_tpp.config_factory.model_config.SimulationConfig
    batch_size: 32
    end_time: 200
    max_sim_events: 100000
    seed: 42
    start_time: 100
  specs: !!python/object:easy_tpp.config_factory.model_config.ModelSpecsConfig
    alpha: null
    beta: null
    hidden_size: 32
    loss_integral_num_sample_per_step: 20
    mean_log_inter_time: 0.0
    mu: null
    num_heads: 2
    num_layers: 2
    num_mix_components: 1
    num_mlp_layers: 2
    ode_num_sample_per_step: 20
    proper_marked_intensities: false
    rnn_type: LSTM
    sharing_param_layer: false
    std_log_inter_time: 1.0
    time_emb_size: 16
    use_ln: false
  thinning: !!python/object:easy_tpp.config_factory.model_config.ThinningConfig
    dtime_max: 5.0
    num_exp: 500
    num_sample: 60
    num_samples_boundary: 30
    num_steps: 10
    over_sample_rate: 1.5
  use_mc_samples: true
