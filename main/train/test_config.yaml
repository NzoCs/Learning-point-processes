    specs:
      hidden_size: 32
      time_emb_size: 16
      num_layers: 2
    base_config:
      lr: 0.001
      lr_scheduler: True

  trainer_config:
    stage: test
    max_epochs: 100
    val_freq: 10
    logger_config:
