NHP_test:

  data_loading_specs:
    batch_size: 128
    num_workers: 4
    
  model_config:
    model_id: NHP
    specs:
      hidden_size: 64
      time_emb_size: 16
      num_layers: 2
    thinning:
      num_exp: 500
      over_sample_rate: 1.5
      dtime_max: 5
    base_config:
      lr: 0.001
      lr_scheduler: True

  trainer_config:
    stage: test

