    test_dir: NzoCs/self_correcting-temporal-dataset
    data_specs:
      num_event_types: 1
      pad_token_id: 1
      padding_side: left


NHP:

  data_loading_specs:
    batch_size: 128
    num_workers: 4
    
  model_config:
    model_id: NHP
    specs:
      hidden_size: 64
      time_emb_size: 16
      num_layers: 2
    thinning:
      num_exp: 500 # number of i.i.d. Exp(intensity_bound) draws at one time in thinning algorithm
      over_sample_rate: 1.5
      dtime_max: 5
      num_sample: 60
    base_config:
      lr: 0.001
      lr_scheduler: True
    simulation_config:
      start_time: 100
      end_time: 200
      max_sim_events : 100000

  trainer_config:
    stage: train
    max_epochs: 1000
    val_freq: 10
    accumulate_grad_batches: 1
    patience: 20
    logger_config:
      type: tensorboard
      name: logs

